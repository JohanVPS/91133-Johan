<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="../assets/logo.jpg" alt="Logo do Pet Shop">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="services.html">Serviços</a></li>
                    <li><a href="aboutme.html">Sobre Nós</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Fale Conosco</h2>
        <form action="/POST" class="form">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Seu nome">
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" placeholder="Seu email">
            </div>
            <div class="campo">
                <label for="mensagem">Mensagem:</label>
                <textarea type="mensagem" name="mensagem" rows="2" cols="50" placeholder="Sua mensagem" required></textarea><br><br>
            </div>
    
            <button type="submit" class="button">Entrar</button>
        </form>

        <section class="whatsapp-contato">
            <h3>Ou fale diretamente pelo WhatsApp</h3>
            <a href="https://wa.me/5591999999999" class="whatsapp-botao" target="_blank">
              <img src="../assets/whatsapp.png" alt="WhatsApp">
              Enviar mensagem no WhatsApp
            </a>
        </section>
    </main>

    <footer>
        <p>© 2024 Pet Shop Alegria Animal. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
