<!-- contato.html -->
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900">
    <header class="bg-gray-800">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto"
                        src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
                </a>
            </div>
            <div class="flex space-x-96 ">
                <a href="index.html" class="text-sm/6 font-semibold text-white">Home</a>
                <a href="sobre.html" class="text-sm/6 font-semibold text-white">Sobre nós</a>
                <a href="contato.html" class="text-sm/6 font-semibold text-white">Contato</a>
            </div>
        </nav>
    </header>

    <main class="py-20 px-4 max-w-xl mx-auto">
        <h1 class="text-4xl font-bold text-center">Fale Conosco</h1>
        <form class="mt-8 space-y-6">
            <div>
                <label class="block mb-2 text-sm font-medium">Nome</label>
                <input type="text"
                    class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium">Email</label>
                <input type="email"
                    class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium">Mensagem</label>
                <textarea rows="4"
                    class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"
                    required></textarea>
            </div>
            <button type="submit"
                class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-500">Enviar</button>
        </form>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <!-- Logo ou Nome da Empresa -->
                <div class="mb-4 md:mb-0">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Your Company</span>
                        <img class="h-8 w-auto"
                            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
                    </a>
                </div>

                <!-- Links de Navegação -->
                <div class="flex space-x-6 mb-4 md:mb-0">
                    <a href="index.html" class="text-gray-300 hover:text-white">Início</a>
                    <a href="sobre.html" class="text-gray-300 hover:text-white">Sobre</a>
                    <a href="contato.html" class="text-gray-300 hover:text-white">Contato</a>
                </div>

                <!-- Ícones de Redes Sociais -->
                <div class="flex space-x-4">
                    <!-- Facebook -->
                    <a href="#" class="text-gray-300 hover:text-blue-800 transition-colors duration-300">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                            <path
                                d="M22 12c0-5.522-4.477-10-10-10S2 6.478 2 12c0 4.991 3.657 9.128 8.438 9.877v-6.987h-2.54v-2.89h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562v1.875h2.773l-.443 2.89h-2.33v6.987C18.343 21.128 22 16.991 22 12z" />
                        </svg>
                    </a>
                    <!-- Twitter -->
                    <a href="#" class="text-gray-300 hover:text-cyan-500 transition-colors duration-300">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                            <path
                                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                        </svg>
                    </a>
                    <!-- Instagram (Heroicons style) -->
                    <a href="#" class="text-white hover:text-pink-500 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <rect x="2.5" y="2.5" width="19" height="19" rx="5.5" ry="5.5" class="stroke-current" />
                            <path d="M16 11.37a4 4 0 11-7.999.001A4 4 0 0116 11.37z" class="stroke-current" />
                            <path d="M17.5 6.5h.01" class="stroke-current" stroke-linecap="round" />
                        </svg>
                    </a>

                </div>
            </div>

            <!-- Linha de separação -->
            <div class="border-t border-gray-700 mt-6 pt-4 text-center text-sm text-gray-400">
                © 2025 MinhaEmpresa. Todos os direitos reservados.
            </div>
        </div>
    </footer>
</body>

</html>
